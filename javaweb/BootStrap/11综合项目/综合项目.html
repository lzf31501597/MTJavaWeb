		//密码和确认密码一致性校验
		//前提:密码和确认密码都必须填写
		function checkPwdAndRepwd(f1,f2){
			if(f1&&f2){
				//密码和确认密码都不为空，进行非空校验
				//1.获取密码和确认密码
				var pwd=document.getElementById("pwd").value;
				var repwd=document.getElementById("repwd").value;
				var repwdmeg=document.getElementById("repwdmeg");
				var repwddiv=document.getElementById("repwddiv");
				//2.一致性判断
				if(pwd==repwd){
					repwddiv.className="form-group";
					repwdmeg.innerHTML="";
					return true;
				}else{
					repwddiv.className+=" has-error";
					repwdmeg.innerHTML="密码必须一致";
					//alert("密码必须一致");
					return false;
				}
			}else{
				//密码和确认密码只要有一个为空，就返回false
				//alert("一致性判断失败");
				return false;
			}
		}
		//非空校验方法
		function checkNotNull(nid){
			//1.获取表单输入项元素对象
			var nodex=document.getElementById(nid);
			//获取对应的错误信息辉县label元素
			var meg=document.getElementById(nid+"meg");
			//获取对应的div元素
			var div=document.getElementById(nid+"div");
			//2。对非空判断
			var reg=/^\s*$/;//如果有0~多个空白符，就为true
			if(reg.test(nodex.value)){
				//信息不合格
				div.className+=" has-error";
				meg.innerHTML="不能为空";
				//alert("不能为空");
				return false;
			}else{
				//用户名信息合格
				div.className="form-group";
				return true;
			}
		}	
		//表单校验方法
		function checkForm(){
			//用户名不能为空
			var flag1=checkNotNull("uname");
			//密码
			var flag2=checkNotNull("pwd"); 
			//确认密码
			var flag3=checkNotNull("repwd"); 
			//一致性校验
			var flag4=checkPwdAndRepwd(flag2,flag3); 
			//姓名
			//var flag5=checkNotNull("name1"); 
			return flag1&&flag2&&flag3&&flag4;
