<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js" ></script>  
  </head>
  <body>
	  <!-- 定义一个布局容器-->
    <!--响应式开发
		lg  pc大屏
		md  pc小屏
		sm  平板屏幕
		xs  智能手机
		
		如果没有设置当前屏幕尺寸的样式，默认一个元素一行
	 -->
    <div class="container">
		  <!-- 在容器中，定义行-->
		  <div class="row">
			  <!-- 在行上，定义列-->
			  <div class="col-xs-4" style="border:1px solid red;">
				111111111111
			  </div>
			  <div class="col-xs-4" style="border:1px solid red;">
				222222222222
			  </div>
			  <div class="col-xs-4" style="border:1px solid red;">
			  	333333333333
			  </div>
		  </div>
	
	</div>

 </body>
</html>
