<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <script src="../js/bootstrap.min.js" ></script>

  <body>
	 <a class="btn btn-default" href="#" role="button">Link</a>
	 <button class="btn btn-default" type="submit">Button</button>
	 <input class="btn btn-default" type="button" value="Input">
	 <input class="btn btn-default" type="submit" value="Submit"><br />
	 
	 <a href="" class="btn btn-default">默认按钮(默认尺寸)</a>
	 <a href="" class="btn btn-primary btn-lg" >首选项(大按钮)</a>
	 <a href="" class="btn btn-success btn-sm">成功(小按钮)</a>

	 <a href="" class="btn btn-warning">警告</a>
	 <a href="" class="btn btn-danger">危险</a>
	 <a href="" class="btn btn-link">链接</a><br />
	 
	 <a href="" class="btn btn-danger btn-lg active">红按钮-被点击的样式</a>
	 <a href="" class="btn btn-danger btn-lg disable">红按钮-禁用的样式</a>
	 <a href="" class="btn btn-danger btn-lg" disable="disable">红按钮-禁用的样式</a>
 </body>
</html>
