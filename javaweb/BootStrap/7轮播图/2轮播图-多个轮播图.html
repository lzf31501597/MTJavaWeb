<!doctype html>
<html lang="zh-CN"><!-- html页面使用的是中文简体 -->
  <head>
    <meta charset="utf-8"><!-- 设置html页面的字符集utf-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 使用IE最新渲染模式 展示页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<!-- 
		viewport：视口。即浏览器上网页内容的可视区域
		以下配置，只在移动设备上生效：
		width=device-width 设置视口的宽度，device-width：设备宽度
		initial-scale=1 初始化缩放设置（1~5），移动设备打开网页时，缩放级别100%正常
	-->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
   <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery-1.11.3.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../js/bootstrap.min.js" ></script>  
    
  </head>
  <body>
	  <!-- 轮播图1-->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
      <!-- 小圆点 -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
    
      <!-- 轮播图：图片主体部分 -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="../img/bomb_1.jpeg" alt="...">
          <div class="carousel-caption">
            图片1说明信息
          </div>
        </div>
        <div class="item">
          <img src="../img/bomb_2.jpeg" alt="...">
          <div class="carousel-caption">
            图片2说明信息
          </div>
        </div>
		<div class="item">
		  <img src="../img/bomb_3.jpeg" alt="...">
		  <div class="carousel-caption">
		    图片3说明信息
		  </div>
		</div>
        
      </div>
    
      <!-- 左右控制按钮 -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
	
	<!-- 轮播图2-->
	<div id="ceg2" class="carousel slide" data-ride="carousel" data-interval="2000">
	  <!-- 小圆点 -->
	  <ol class="carousel-indicators">
	    <li data-target="#ceg2" data-slide-to="0" class="active"></li>
	    <li data-target="#ceg2" data-slide-to="1"></li>
	    <li data-target="#ceg2" data-slide-to="2"></li>
	  </ol>
	
	  <!-- 轮播图：图片主体部分 -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="../img/bomb_1.jpeg" alt="...">
	      <div class="carousel-caption">
	        图片1说明信息
	      </div>
	    </div>
	    <div class="item">
	      <img src="../img/bomb_2.jpeg" alt="...">
	      <div class="carousel-caption">
	        图片2说明信息
	      </div>
	    </div>
		<div class="item">
		  <img src="../img/bomb_3.jpeg" alt="...">
		  <div class="carousel-caption">
		    图片3说明信息
		  </div>
		</div>
	    
	  </div>
	
	  <!-- 左右控制按钮 -->
	  <a class="left carousel-control" href="#ceg2" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#ceg2" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>

 </body>
</html>
