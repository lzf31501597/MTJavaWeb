<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js" ></script>  
  </head>
  <body>
	  <form class="form-horizontal">
	    <div class="form-group has-success">
	      <label class="col-sm-2 control-label">用户名</label>
	      <div class="col-sm-4">
	        <input type="email" class="form-control" placeholder="请输入用户名">
	      </div>
	    </div>
	    <div class="form-group has-error">
	      <label class="col-sm-2 control-label">密码</label>
	      <div class="col-sm-4">
	        <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
	      </div>
	    </div>
		<div class="form-group has-warning">
		  <label class="col-sm-2 control-label">重新输入密码</label>
		  <div class="col-sm-4">
		    <input type="password" class="form-control" id="inputPassword3" placeholder="请重新输入密码">
		  </div>
		</div>
	    <div class="form-group">
	      <div class="col-sm-offset-2 col-sm-10">
	        <div class="checkbox">
	          <label>
	            <input type="checkbox"> 保存密码
	          </label>
	        </div>
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-sm-offset-2 col-sm-10">
	        <input type="submit" class="btn btn-default" value="提交"/>
	      </div>
	    </div>
	  </form>
	 
	 
 </body>
</html>
