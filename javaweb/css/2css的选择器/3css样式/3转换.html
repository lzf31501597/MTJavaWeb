<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d2{
				display: block;
			}
			.d3{
				display: none;
			}
			div{
				display:inline;
			}
			li{
				display:inline;
			}
			#li1{
				display: block;
			}
			.li2{
				display: none;
			}
			a{
				display: none;
			}
		</style>
	</head>
	<body>
		<h1>块级元素1-div<<（由块级元素-->行内元素（不自动换行）>> </h1>
		<div>div1</div>
		<div>div2</div>
		<div id="d2">div3</div>
		<div id="d2">div4</div>
		<div class="d3">div3</div>
		<div class="d3">div4</div>
		<h1>块级元素2-无序列表</h1>
		<ul>
			<li>传智播客</li>
			<li>黑马程序员</li>
			<li>博学谷</li>
			<li id="li1">传智播客2</li>
			<li id="li1">黑马程序员2</li>
			<li id="li1">博学谷2</li>
			<li class="li2">传智播客3</li>
			<li class="li2">黑马程序员3</li>
			<li class="li2">博学谷3</li>
		</ul>
		
		<h1>行内元素1-span<<（由行内元素-->块级元素（自动换行）>></h1>
		<span>span1</span>
		<span>span2</span>
		
		<h1>行内元素-a</h1>
		<a>a1</a>
		<a>a2</a>
		nihao 
	</body>
</html>
