<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="/javaweb/bootstrap/css/bootstrap.min.css">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<script src="/javaweb/bootstrap/jquery-1.11.3.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="/javaweb/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function(){
		var url="/javaweb/ProServlet";
		$.post(url, function(data){
			var jsonObj=eval(data);
			var html="";
			for(var i=0;i<jsonObj.length;i++){
				html+="<tr>";
				html+="<td>"+jsonObj[i].id+"</td><td>"+jsonObj[i].name+"</td><td>"+jsonObj[i].count+"</td><td>"+jsonObj[i].price+"</td>"
				html+="</tr>";
			}
			alert(html);
			$("#tab").append(html);
		});
	});
</script>
</head>
<body>

	<div align="center">
		<table class="table table-bordered" id="tab">
			<tr>
				<td>序号</td>
				<td>名称</td>
				<td>数量</td>
				<td>价格</td>
			</tr>
			<tr>
				<td>1</td>
				<td>电视机</td>
				<td>100</td>
				<td>2000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>洗衣机</td>
				<td>100</td>
				<td>1800</td>
			</tr>
			<tr>
				<td colspan="4">
				<nav>
				  <ul class="pagination  pagination-sm">
				    <li class="disabled"><a href="#">&laquo;</a></li>
				    <li class="active"><a href="#">1<span class="sr-only">(current)</span></a></li>
				    <li><a href="#">2</a></li>
				    <li><a href="#">3</a></li>
				    <li><a href="#">4</a></li>
				    <li><a href="#">5</a></li>
				    <li><a href="#">&raquo;</a></li>
				  </ul>
				</nav>
			</td>
			</tr>
		</table>
	</div>


</body>
</html>
