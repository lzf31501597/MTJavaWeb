<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//javascript的 encodeURI(string)方法，对字符串进行URI编码，返回值就是编码后的结果
			var meg="http://www.itheima.cn/index.html?username=张三&password=123";
			alert(meg);
			var encodemeg=encodeURI(meg);
			alert(encodemeg);
			
			//decodeURI(string) 对字符串进行URI解码，返回值就是解码后的结果
			var decodemeg = decodeURI(encodemeg);
			alert(decodemeg);
		</script>
	</head>
	<body>
	</body>
</html>
