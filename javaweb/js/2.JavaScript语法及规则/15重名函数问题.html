<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/* js 不存在方法重载，只有方法覆盖 */
			function getNum(a, b, c){
				return a +"-"+ b +"-"+ c;
			}
			function getNum(a, b){
				return a +"-"+ b;
			}
			alert(getNum(1,3,4));
			
			
			function getSum(a, b, c){
				alert(a +"-"+ b +"-"+ c);
			}
			function getSum(a, b){
				alert(a +"-"+ b);
			}
			getSum(1,3,4);
		</script>
	</head>
	<body>
	</body>
</html>
