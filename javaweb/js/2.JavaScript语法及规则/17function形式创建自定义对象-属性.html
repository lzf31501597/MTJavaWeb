		<meta charset="utf-8">

		<script>
			//定义申明了一个 Person对象
			//定义对象的name,age对象
			//this 就是当前Person对象
			function Person(){
				this.name="小张";
				this.age="18";
			}
			//创建了一个Person对象
			var p = new Person();
			alert(p.name+" 今年 "+p.age);
