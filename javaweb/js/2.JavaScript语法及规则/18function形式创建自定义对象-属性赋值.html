<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//为属性赋值
			//1.构造参数赋值，2.创建对象后，调用属性进行赋值
			function Person(n, a){
				this.name=n;
				this.age=a;
			}
			//创建了一个Person对象
			var p = new Person("jack", "23");
			alert(p.name+" 今年 "+p.age);
		</script>
	</head>
	<body>
	</body>
</html>
