<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var x=8;
			alert(x==8);//值相同 true
			alert(x===8);//值和类型都相同 true
			
			alert(x=="8");//值相同 true
			alert(x==="8");//值相同，类型相同 true
			
			var y=5;
			alert(x<10 && y>1);//true
			alert(x==5 || y==5);//true
			alert(!(x==y));//true
		</script>
	</head>

	</body>
</html>
