<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var iid;
			//2秒后执行一次run1方法
			function run1(){
				alert("run1");
				//执行一次run1方法，清除对应的定时器
				clearInterval(iid);
			}
			//每个2s执行一次
			iid=setInterval("run1()",2000);
			
			//clearInterval(循环定时器的ID);
			clearInterval(iid);
		</script>
	</head>
	<body>
	</body>
</html>
