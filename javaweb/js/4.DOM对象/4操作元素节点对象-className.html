<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.ys1{
				color:red;
			}
			.ys2{
				color:blue;
			}	
		</style>
	</head>
	<body>
		<span id="s1" class="ys1">今天天气好晴朗！！！</span><br />
		<script>
			//需要s1元素value属性值拿出来
			var s1=document.getElementById("s1");
			alert(s1.className);
			
			//需要修改value属性值 你好吗
			s1.className="ys2";
			alert(s1.className);
		</script>
		
	</body>
</html>
