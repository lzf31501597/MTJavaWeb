<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1 () {
				alert("鼠标移出");
			}
			function run2 () {
				alert("鼠标移入");
			}
		</script>
	</head>
	<body>
		<!-- 鼠标移出会话框，弹出一个对话框 -->
		<input type="text" onmouseover="run2()" onmouseout="run1()" />
	</body>
</html>
