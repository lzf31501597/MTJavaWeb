<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1 () {
				alert("加载完毕");
			}
			//DOM绑定方式  对象.事件属性  一次只能绑定一个函数，不能传递参数
			//window.onload=run1;
			
			//DOM绑定方式  匿名函数  可以绑定多个函数，可以传递参数
			window.onload=function() {
				run1();
				// run2();
				// run3();
			}
		</script>
	</head>
	<body>
		<!-- 绑定多个函数-->
		<!-- <input type="text" value="1111" onclick="run1(),run2(),run3()" /><br/> -->
	</body>
</html>
