<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1() {
				alert("run1");
			}
			function run2() {
				alert("run2");
			}
			//document.getElementById("t1");
			//当页面加载完毕时，元素对象已经加载到内存中
			window.onload=function() {
				//使用DOM方式获取到元素对象
				var t1=document.getElementById("t1");
				t1.onclick=function(){
					run1();
					run2() ;
				};
			};
		</script>
	</head>
	<body>
		<!-- 绑定多个函数-->
		<!-- <input type="text" value="1111" onclick="run1(),run2()" /><br/> -->
		<input type="text" id="t1"/><br/>
		
	</body>
</html>
