<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function onclick1(){
				alert("点了");
			}
		</script>
	</head>
	<body>
		<!-- 
			事件源：按钮
			事件：点击事件 onclick
			监听器：onclick1()
			注册监听器：onclick="onclick1()"/
		 -->
		//事件（点击，表单提交，值发生该表，鼠标移入，鼠标移出）
		<input type="button" value="点我啊" onclick="onclick1()"/>
	</body>
</html>
